<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="./node_modules/reveal.js/dist/theme/white.css" id="theme">
    </head>
  <body class="reveal">
    <div class="slides">
      <section>
        <h1>reaveal-quizz demo</h1>
      </section>
      <section>
        <h2>How to use ?</h2>
      </section>
      <section data-quizz>
        - Who is Darth Sidious master ?
        - [ ] Darth Bane
        - [ ] Darth Tenebrous
        - [x] Darth Plagueis
        </section>
      <section data-quizz>
        - Which of those ships are used by the Rebel Alliance ?
        - [x] X-Wing fighter
        - [ ] Tie Fighter
        - [x] Y-Wing
        - [x] Tantive IV
      </section>
    </div>
  </body>

  <script type="module">
    import Reveal from './node_modules/reveal.js/dist/reveal.esm.js';
    import markdown from './node_modules/reveal.js/plugin/markdown/markdown.esm.js';

    import RevealQuizz from '../dist/quizz.js';

    Reveal.initialize({
      plugins: [markdown, RevealQuizz],
    });
  </script>
</html>
