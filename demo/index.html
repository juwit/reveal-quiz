<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="./node_modules/reveal.js/dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../src/reveal-quizz.css">

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    </head>
  <body class="reveal">
    <div class="slides">
      <section data-markdown>
        <textarea data-template>
          # reveal-quizz demo
          ---
          ## How to use?
        </textarea>
      </section>
      <section data-quizz>
        - Who is Darth Sidious master ?
        - [ ] Darth Bane
        - [ ] Darth Tenebrous
        - [x] Darth Plagueis
        </section>
      <section data-quizz>
        - Which of those ships are used by the Rebel Alliance ?
        - [x] X-Wing fighter
        - [ ] Tie Fighter
        - [x] Y-Wing
        - [x] Tantive IV
      </section>
    </div>
  </body>

  <script src="https://unpkg.com/notie"></script>

  <script type="module">
    import Reveal from './node_modules/reveal.js/dist/reveal.esm.js';
    import markdown from './node_modules/reveal.js/plugin/markdown/markdown.esm.js';

    import RevealQuizz from '../dist/plugin.js';

    Reveal.initialize({
      plugins: [markdown, RevealQuizz],
    });
  </script>
</html>
